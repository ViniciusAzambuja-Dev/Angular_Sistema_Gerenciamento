<p-table
  [rows]="5"
  [scrollable]="true"
  scrollHeight="300px"
  [tableStyle]="{'min-width': '100%'}"
  [rowHover]="true"
  dataKey="id"
  styleClass="shadow-2"
  >

  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nome">
        <div>
          Nome
        </div>
      </th>

      <th pSortableColumn="descricao">
        <div>
          Descrição
        </div>
      </th>

      <th pSortableColumn="data_inicio">
        <div>
          De
        </div>
      </th>

      <th pSortableColumn="data_fim">
        <div>
          Até
        </div>
      </th>

      <th pSortableColumn="nomeUsuario">
        <div>
          Responsável
        </div>
      </th>

      <th pSortableColumn="status">
        <div>
          Status
        </div>
      </th>

      <th pSortableColumn="prioridade">
        <div>
          Prioridade
        </div>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-project>
    <tr>
      <td> {{ project?.nome }} </td>
      <td> {{ project?.descricao }} </td>
      <td> {{ project?.data_inicio }} </td>
      <td> {{ project?.data_fim }} </td>
      <td> {{ project?.nomeUsuario }} </td>
      <td> <p-tag [value]="project.status" [severity]="getSeverityStatus(project.status)"></p-tag></td>
      <td> <p-tag [value]="project.prioridade" [severity]="getSeverityPriority(project.prioridade)"></p-tag></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="8">Nenhuma hora lançada encontrada</td>
    </tr>
  </ng-template>
</p-table>
