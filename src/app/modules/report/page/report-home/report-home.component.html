<app-toolbar-navigation></app-toolbar-navigation>

<div class="mt-3">

  <div>
    <div class="w-full">
      <div class="pb-1 pl-1 pr-1">
        <p-tabView styleClass="shadow-3 h-full">
          <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
            <div [ngSwitch]="tab.content">

              <div
                *ngSwitchCase="'project-table'"
              >

                <div class="flex mb-3 gap-3">
                  <div class="flex-1">
                    <label for="periodo-inicial-p" class="custom-label">De:</label>
                    <div class="input-container">
                      <p-calendar
                      [showIcon]="true"
                      [showOnFocus]="false"
                      dateFormat="dd/mm/yy"
                      id="periodo-inicial-p"
                      placeholder="Data inicial"/>
                    </div>
                  </div>

                  <div class="flex-1">
                    <label for="periodo-final-p" class="custom-label">Até:</label>
                    <div class="input-container">
                      <p-calendar
                      [showIcon]="true"
                      [showOnFocus]="false"
                      dateFormat="dd/mm/yy"
                      id="periodo-final-p"
                      placeholder="Data final"/>
                    </div>
                  </div>

                  <div class="flex-1">
                    <label for="status-p" class="custom-label">Status:</label>
                    <div class="input-container">
                      <p-dropdown
                      styleClass="flex"
                      [options]="statusProject"
                      optionLabel="name"
                      optionValue="name"
                      id="status-p"
                      placeholder="Selecione o status"/>
                    </div>
                  </div>

                  <div class="flex-1">
                    <label for="prioridade-p" class="custom-label">Prioridade:</label>
                    <div class="input-container">
                      <p-dropdown
                      styleClass="flex"
                      [options]="priorityProject"
                      optionLabel="name"
                      optionValue="name"
                      id="prioridade-p"
                      placeholder="Selecione a prioridade"/>
                    </div>
                  </div>
                </div>

                <div class="flex mb-2">
                  <div class="input-container search-container">
                    <input pInputText placeholder="Pesquisar..."/>
                    <i class="bx bx-search search-icon"></i>
                  </div>

                  <div class="flex flex-1 justify-content-end gap-2">
                    <div class="button-container">
                      <button
                        pButton
                        pRipple
                        icon="bx bx-filter-alt"
                        class="custom-button">
                        Filtrar
                      </button>
                    </div>

                    <div class="button-container">
                      <button
                        pButton
                        pRipple
                        icon="bx bx-x-circle"
                        class="custom-button">
                        Limpar
                      </button>
                    </div>
                  </div>
                </div>
                <app-project-table-report></app-project-table-report>
              </div>

              <div
                *ngSwitchCase="'activity-table'"
              >

                <div class="flex mb-3 gap-3">
                  <div class="flex-1">
                    <label for="periodo-inicial-a" class="custom-label">De:</label>
                    <div class="input-container">
                      <p-calendar
                      [showIcon]="true"
                      [showOnFocus]="false"
                      dateFormat="dd/mm/yy"
                      id="periodo-inicial-a"
                      placeholder="Data inicial"/>
                    </div>
                  </div>

                  <div class="flex-1">
                    <label for="periodo-final-a" class="custom-label">Até:</label>
                    <div class="input-container">
                      <p-calendar
                      [showIcon]="true"
                      [showOnFocus]="false"
                      dateFormat="dd/mm/yy"
                      id="periodo-final-a"
                      placeholder="Data final"/>
                    </div>
                  </div>

                  <div class="flex-1">
                    <label for="status-a" class="custom-label">Status:</label>
                    <div class="input-container">
                      <p-dropdown
                      styleClass="flex"
                      [options]="statusActivity"
                      optionLabel="name"
                      optionValue="name"
                      id="status-a"
                      placeholder="Selecione o status"/>
                    </div>
                  </div>
                </div>
                <div class="flex mb-2">
                  <div class="input-container search-container">
                    <input pInputText placeholder="Pesquisar..."/>
                    <i class="bx bx-search search-icon"></i>
                  </div>
                  <div class="flex flex-1 justify-content-end gap-2">
                    <div class="button-container">
                      <button
                        pButton
                        pRipple
                        icon="bx bx-filter-alt"
                        class="custom-button">
                        Filtrar
                      </button>
                    </div>

                    <div class="button-container">
                      <button
                        pButton
                        pRipple
                        icon="bx bx-x-circle"
                        class="custom-button">
                        Limpar
                      </button>
                    </div>
                  </div>
                </div>
                <app-activity-table-report></app-activity-table-report>
              </div>

              <div
                *ngSwitchCase="'hour-table'"
              >

                  <div class="flex mb-3 gap-3">
                    <div class="flex-1">
                      <label for="periodo-inicial-h" class="custom-label">De:</label>
                      <div class="input-container">
                        <p-calendar
                        [showIcon]="true"
                        [showOnFocus]="false"
                        dateFormat="dd/mm/yy"
                        id="periodo-inicial-h"
                        placeholder="Data inicial"/>
                      </div>
                    </div>

                    <div class="flex-1">
                      <label for="periodo-final-h" class="custom-label">Até:</label>
                      <div class="input-container">
                        <p-calendar
                        [showIcon]="true"
                        [showOnFocus]="false"
                        dateFormat="dd/mm/yy"
                        id="periodo-final-h"
                        placeholder="Data final"/>
                      </div>
                    </div>

                    <div class="flex-1">
                      <label for="projeto-h" class="custom-label">Projeto:</label>
                      <div class="input-container">
                        <p-dropdown
                        styleClass="flex"
                        optionLabel=""
                        optionValue=""
                        id="projeto-h"
                        placeholder="Selecione o projeto"/>
                      </div>
                    </div>

                    <div class="flex-1">
                      <label for="atividade-h" class="custom-label">Atividade:</label>
                      <div class="input-container">
                        <p-dropdown
                        styleClass="flex"
                        optionLabel=""
                        optionValue=""
                        id="atividade-h"
                        placeholder="Selecione a atividade"/>
                      </div>
                    </div>

                    <div class="flex-1">
                      <label for="usuario-h" class="custom-label">Usuario:</label>
                      <div class="input-container">
                        <p-dropdown
                        styleClass="flex"
                        optionLabel=""
                        optionValue=""
                        id="usuario-h"
                        placeholder="Selecione o usuário"/>
                      </div>
                    </div>
                  </div>

                  <div class="flex mb-2">
                    <div class="input-container search-container">
                      <input pInputText placeholder="Pesquisar..."/>
                      <i class="bx bx-search search-icon"></i>
                    </div>

                    <div class="flex flex-1 justify-content-end gap-2">
                      <div class="button-container">
                        <button
                          pButton
                          pRipple
                          icon="bx bx-filter-alt"
                          class="custom-button">
                          Filtrar
                        </button>
                      </div>

                      <div class="button-container">
                        <button
                          pButton
                          pRipple
                          icon="bx bx-x-circle"
                          class="custom-button">
                          Limpar
                        </button>
                      </div>
                    </div>
                  </div>
                <app-hour-table-report></app-hour-table-report>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
