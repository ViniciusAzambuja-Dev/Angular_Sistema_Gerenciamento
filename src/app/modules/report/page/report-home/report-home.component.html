<app-toolbar-navigation></app-toolbar-navigation>

<div class="w-full mt-3 pb-1 pl-1 pr-1">
  <p-tabView styleClass="shadow-3 h-full ml-2 mr-2">
    <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
      <div [ngSwitch]="tab.content">
        <div
          *ngSwitchCase="'project-report'"
          >
          <app-project-report [projectsDatas]="projectsDatas"></app-project-report>
        </div>
        <div
          *ngSwitchCase="'activity-report'"
          >
        <app-activity-report [projectsDatas]="projectsDatas"></app-activity-report>
        </div>
        <div
          *ngSwitchCase="'period-report'"
          >
          <app-period-report></app-period-report>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
