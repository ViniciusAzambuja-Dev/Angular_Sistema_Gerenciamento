<app-toolbar-navigation></app-toolbar-navigation>

<div class="mt-3">

  <div>
    <div class="w-full">
      <div class="pb-1 pl-1 pr-1">
        <p-tabView styleClass="shadow-3 h-full">
          <p-tabPanel *ngFor="let tab of tabs" [header]="tab.title">
            <div [ngSwitch]="tab.content">

              <div
                *ngSwitchCase="'project-report'"
               >
                <app-project-report></app-project-report>
              </div>
              <div
              *ngSwitchCase="'activity-report'"
             >
              <app-activity-report></app-activity-report>
            </div>
              <div
                *ngSwitchCase="'period-report'"
              >
               <app-period-report></app-period-report>
              </div>
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
