<div class="title-container">
  <h1>Usuários ativos</h1>
</div>
<div class="button-container">
  <p-button
    styleClass="button-add"
    [text]="true"
    icon="bx bx-plus-circle"
    label="Adicionar"
    pTooltip="Adicionar usuário"
    tooltipPosition="right"
    tooltipStyleClass="custom-tooltip"
    (onClick)="handleUserEvent(addUserEvent)"
  ></p-button>
</div>
<div class="card-container">
  <p-card
  styleClass="shadow-3"
    >
    <p-table
    [value]="users"
    [rows]="5"
    [paginator]="true"
    [tableStyle]="{'min-width': '75rem'}"
    [(selection)]="userSelected"
    [rowHover]="true"
    dataKey="id"
    showCurrentPageReport="true"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} usuários"
    >

    <ng-template pTemplate="header">
      <tr class="table-header">
        <th pSortableColumn="nome" class="header-column name">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Nome
            </div>
            <div class="flex justify-content-between align-items-center gap-1">
              <p-sortIcon field="nome"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="nome"
                display="menu"
                matchMode="contains"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>
        <th pSortableColumn="email" class="header-column">
          <div>
            Email
          </div>
        </th>
        <th pSortableColumn="ultimo_login" class="header-column">
          <div>
            Último Login
          </div>
        </th>
        <th pSortableColumn="perfil" class="header-column">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Perfil
            </div>
            <div class="flex justify-content-between align-items-center gap-1">
              <p-sortIcon field="perfil"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="perfil"
                display="menu"
                matchMode="contains"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>
        <th class="header-column">
          <div class="flex justify-content-center">
            Ações
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td class="name"> {{ user?.nome }} </td>
        <td> {{ user?.email }} </td>
        <td> {{ user?.ultimo_login }} </td>
        <td><p-tag icon="bx bxs-user" [value]="user.perfil" [severity]="getSeverityProfile(user.perfil)" /></td>
        <td>
          <div class="flex justify-content-center gap-3 align-content-center align-items-center">
            <button
              pButton
              pRipple
              icon="bx bx-pencil"
              [text]="true"
              class="p-button-info"
              pTooltip="Editar usuário"
              tooltipPosition="top"
              tooltipStyleClass="custom-tooltip"
              (click)="handleUserEvent(editUserEvent, user?.id)"
              ></button>
              <button
              pButton
              pRipple
              icon="bx bxs-trash"
              [text]="true"
              class="p-button-danger"
              pTooltip="Remover usuário"
              tooltipPosition="top"
              tooltipStyleClass="custom-tooltip"
              (click)="handleDeleteUser(user?.id, user?.nome)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    </p-table>
  </p-card>
</div>
