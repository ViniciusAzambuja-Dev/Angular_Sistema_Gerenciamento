<div class="form-container" *ngIf="activityAction?.event?.action === addActivityAction">
    <form [formGroup]="addActivityForm" (ngSubmit)="submitActivityForm()">
      <div class="flex">
        <div class="input-container custom-input">
          <input pInputText pTooltip="máx: 50 caracteres" tooltipPosition="bottom" placeholder="Nome" formControlName="nome">
        </div>

        <div class="input-container custom-input">
          <p-calendar
            [showIcon]="true"
            [showOnFocus]="false"
            inputId="buttondisplay"
            dateFormat="dd/mm/yy"
            placeholder="DD/MM/YYYY"
            formControlName="data_inicio" />
        </div>
        <div class="input-container custom-input">
          <p-calendar
            [showIcon]="true"
            [showOnFocus]="false"
            inputId="buttondisplay"
            dateFormat="dd/mm/yy"
            placeholder="DD/MM/YYYY"
            formControlName="data_fim" />
        </div>
      </div>
      <div class="flex">
        <div class="input-container custom-input">
          <p-dropdown
            styleClass="flex"
            [options]="usersDatas"
            optionLabel="nome"
            optionValue="id"
            placeholder="Responsável"
            formControlName="usuarioId"/>
        </div>
        <div class="input-container custom-input">
          <p-dropdown
            styleClass="flex"
            [options]="projectsDatas"
            optionLabel="nome"
            optionValue="id"
            placeholder="Projeto"
            (onChange)="onProjectChange($event)"
            formControlName="projetoId"/>
        </div>
      </div>
      <div class="members">
        <p-autoComplete
          [suggestions]="filterDatas"
          (completeMethod)="searchUsers($event)"
          field="nome"
          placeholder="Integrantes"
          [multiple]="true"
          formControlName="integrantesIds"/>
      </div>
      <div class="input-container status">
        <p-dropdown
          styleClass="flex"
          [options]="status"
          optionLabel="name"
          optionValue="name"
          placeholder="Status"
          formControlName="status"/>
      </div>
      <div>
        <textarea
          rows="5"
          cols="40"
          pInputTextarea
          pTooltip="máx: 200 caracteres"
          tooltipPosition="top"
          placeholder="Descrição"
          [autoResize]="true"
          formControlName="descricao">
        </textarea>
      </div>

      <div class="button-container">
        <button type="submit">Salvar</button>
      </div>
    </form>
</div>
